<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Boost your coding workflow with DevBooster. AI-powered tool to understand, optimize, and translate code directly in your browser.">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="/output.css">
    <title>Login | DevBooster</title>
    <style>
        button, a {
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body ontouchstart="" class="bg-[#0c0c31] text-white antialiased font-sans">
    <div class="fixed inset-0 -z-10 h-full w-full bg-[linear-gradient(to_right,#8080800a_1px,transparent_1px),linear-gradient(to_bottom,#8080800a_1px,transparent_1px)] bg-[size:14px_24px]"></div>
    <div class="fixed left-0 right-0 top-0 -z-10 m-auto h-[310px] w-[310px] rounded-full bg-[#8A47CC] opacity-20 blur-[100px]"></div>

    <main class="flex justify-center items-center mx-auto min-h-screen">
        <div class="bg-[#161535] p-10 rounded-2xl border border-[#31305F]">
            <div class="text-center">
                <h1 class="text-3xl font-medium text-[#9f56e9]">Welcome Back</h1>
                <p class="text-sm mb-6 text-[#9695B9]">Login to you DevBooster</p>
            </div>
            <form action="" class="">
                <div class="flex flex-col justify-center mb-5 ">
                    <label for="" class="text-sm text-[#9695B9]">Ваш Name</label>
                    <input type="text" placeholder="Ваше Имя:" required class="border-2 border-[#31305F] p-2 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-[#8A47CC]">
                </div>
                <div class="flex flex-col justify-center mb-5 w-70">
                    <label for="" class="text-sm text-[#9695B9]">Ваш Email</label>
                    <input type="email" placeholder="Ваш Email:" required class="border-2 border-[#31305F] p-2 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-[#8A47CC]">
                </div>
                <div class="flex flex-col justify-center mb-5 ">
                    <label for="" class="text-sm text-[#9695B9]">Ваш Password</label>
                    <input type="password" placeholder="••••••••" required class="border-2 border-[#31305F] p-2 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-[#8A47CC]">
                </div>
                <div class="flex justify-center text-xs gap-2">
                    <p>Есть аккаут?</p>
                    <a href="login.html" class="text-[#9695B9]">Войти</a>
                </div>
                <div class="text-center bg-[#8D4ACD] mt-4 border border-[#31305F] w-50 flex justify-center items-center mx-auto py-1.5 rounded-2xl transition-all duration-200 transform hover:-translate-y-1 hover:bg-[#6626a5] hover:shadow-xl cursor-pointer active:scale-90 active:bg-[#6626a5] active:duration-75">
                    <a href="figma-leading.html"><button class="font-bold">Регистрация</button></a>
                </div>
            </form>
        </div>
    </main>
    <script src="register.js"></script>
</body>
</html>
